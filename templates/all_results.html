<h3>Система тестирования</h3>

Таблица предыдущих ответов пользователя:

<br>

<table border="1" width="100%" cellpadding="5"> 
    <thead> 
    <tr> 
        <th>Фамилия</th> 
        <th>Имя</th>
        <th>Отчество</th> 
        <th>Вопрос</th> 
        <th>Ответ</th> 
    </tr> 
    </thead> 
    <tbody> 
        {% for row in rows %}  
            <tr> 
                <td>{{row[0]}}</td>
                <td>{{row[1]}}</td>
                <td>{{row[2]}}</td> 
                <td>{{row[3]}}</td>
                <td>{{row[4]}}</td> 
            </tr> 
        {% endfor %} 
    </tbody> 
</table> 

<br>

<form action="/" method="GET">
    <button type="submit">Вернуться на главную</button>
</form>
